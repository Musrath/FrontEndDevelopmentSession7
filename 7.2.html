<!DOCTYPE html>
<html lang="en">
    <head>
        <title></title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script type="text/javascript">
            function findSum(){
                var i,s=0;
                for(i=0;i<arguments.length;i++){
                    s=s+arguments[i];
                }
                return s;
            }
            console.log("Sum of the numbers is"+" "+findSum(4,5));
        </script>
    </head>
    <body>
      <p>Sum of the numbers</p>
    </body>
</html>
