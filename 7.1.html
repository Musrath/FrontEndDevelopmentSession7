<!DOCTYPE html>
<html lang="en">
    <head>
        <title></title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script type="text/javascript">
            function calculateArea(){
                var r=5;
                return 3.14*(r**2);
            }
            console.log("Area of the circle is"+" "+calculateArea());
        </script>
    </head>
    <body>
      <p>Area of a circle using function</p>
    </body>
</html>
